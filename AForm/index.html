<!DOCTYPE html>
<html>
    <head>
        <title>Admission Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
<body>
            <h1 class="main_heading">Admission Form</h1>

        <div class="container">
            <div class="container_2">
                <div class="form">
                    <div class="input_details">
                        <label>Students Name:</label> &nbsp;  
                        <input type="text" placeholder="Enter Student name"/> <br><br>
                    </div>
            
                    <div class="input_details"> 
                        <label>Father's Name:</label> &nbsp; 
                        <input type="text" placeholder="Enter Father's name"/> <br><br>
                    </div>
              
                    <div class="input_details">
                        <label>Mother's Name:</label> &nbsp; 
                        <input type="text" placeholder="Enter Mother's name"/> <br><br>
                    </div>
                    
                    <div class="input_details">
                        <label>Birth Date:</label> &nbsp; 
                        <input type="date"/> <br><br>
                    </div>
            
                    <div class="input_details">
            
                        <label>Gender:</label>
                    
                        <input type="radio" name="Gender" value="Male"/>
                        <label id="male">Male</label>
                        
                        <input type="radio"  name="Gender" value="Female">
                        <label id="female">Female</label>
            
                        <input type="radio"  name="Gender" value="Other">
                        <label id="other">Other</label>
            
                    </div> <br>
            
                    <div class="input_details">
                        <label>Present address:</label> &nbsp;
                        <input type="text" placeholder="Enter your address here" /><br><br>
                        <label>City:</label> &nbsp;  
                        <select>
                            <option>Select</option>
                            <option>Indore</option> 
                            <option>Numbai</option>
                            <option>Delhi</option> 
                            <option>Seohara</option>
                            <option>Bhpoal</option>
                            <option>Hydrabad</option>
                            <option>Ahamdabad</option>
                            <option>Rachi</option>
                            <option>Vizag</option>
                            <option>Kolkata</option>
                            <option>Ujjain</option>
                            <option>Lucknow</option>
                        </select>
                    </div> <br>
                    <div class="input_details">
                        <label>Phone Number:</label>&nbsp;  
                        <input type="tel" placeholder="Enter your phone no. here"/>
                    </div> <br>
                    
                    <div class="input_details terms">
                    <label class="check">
                        <input type="checkbox"/>&nbsp;  Terms and condtition apply
                    </label>
                    </div>

                    <button type="submit" class="submitBtn">Submit</button>
                </div>
            </div>
        </div>

        
</body>
</html>
